{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SereneSpace Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7ff, #f5f9ff);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
    }

    .illustration {
      max-width: 420px;
      width: 100%;
    }

    .illustration img {
      width: 100%;
      border-radius: 20px;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      background: #fff;
      padding: 40px;
    }

    .brand-badge {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2563eb;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    .brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
    }

    .form-control {
      border-radius: 999px;
    }

    .btn-primary {
      border-radius: 999px;
    }

    @media (max-width: 900px) {
      .illustration {
        display: none;
      }
    }
  </style>
</head>

<body>

<div class="container login-container">

  <!-- LEFT Illustration -->
  <div class="illustration">
    <img src="{% static 'images/login.jpeg' %}" alt="Mental Wellness Illustration">
</div>

  <!-- RIGHT Login Form -->
  <div class="card login-card">
    <div class="text-center mb-4">
      <div class="brand-badge">
        <span class="brand-dot"></span>
        SereneSpace Admin
      </div>
      <p class="text-muted mt-2 mb-0">Sign in to manage the mental wellness platform</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Admin Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check small-link">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small-link text-decoration-none text-primary">Forgot password?</a>
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center text-muted small mt-3 mb-0">
      This area is restricted to authorized SereneSpace admins only.
    </p>
  </div>

</div>

</body>
</html>
